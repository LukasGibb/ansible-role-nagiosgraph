---
# defaults file for ansible-role-nagiosgraph

# The version of Nagiosgraph to download/install
nagiosgraph_version: "1.5.2"

# The base location of the download files (will have version added to path and filename)
nagiosgraph_dl_url: "https://sourceforge.net/projects/nagiosgraph/files/nagiosgraph/"

# The directory we will extract the .tar.gz into
nagiosgraph_dl_dst: "/tmp/nagiosgraph"

# The name of the nagios service that is installed
nagiosgraph_nag_service: "nagios3"

# The name of the apache service that is installed
nagiosgraph_apache_service: "apache2"

# Whether we want to enable basic auth for the nagiosgraph URL
nagiosgraph_apache_auth: True

# The file that contains our basic auth usernames/passwords
nagiosgraph_htpasswd_file: /etc/nagios3/htpasswd.users

# The path to Nagios' Server Side Includes folder (so we can get mouseovers working)
nagiosgraph_nag_ssi_path: /usr/share/nagios3/htdocs/ssi

# Install script responses

nagiosgraph_dest_dir: /usr/local/nagiosgraph
nagiosgraph_conf_path: /usr/local/nagiosgraph/etc
nagiosgraph_bin_path: /usr/local/nagiosgraph/bin
nagiosgraph_cgi_path: /usr/local/nagiosgraph/cgi
nagiosgraph_doc_path: /usr/local/nagiosgraph/doc
nagiosgraph_example_path: /usr/local/nagiosgraph/examples
nagiosgraph_share_path: /usr/local/nagiosgraph/share
nagiosgraph_util_path: /usr/local/nagiosgraph/util
nagiosgraph_var_path: /usr/local/nagiosgraph/var
nagiosgraph_rrd_path: /usr/local/nagiosgraph/var/rrd
nagiosgraph_log_path: /usr/local/nagiosgraph/var/log
nagiosgraph_log_file: /usr/local/nagiosgraph/var/log/nagiosgraph.log
nagiosgraph_cgi_log_file: /usr/local/nagiosgraph/var/log/nagiosgraph-cgi.log
nagiosgraph_base_url: /nagiosgraph
nagiosgraph_cgi_url: /nagiosgraph/cgi-bin
nagiosgraph_css_url: /nagiosgraph/nagiosgraph.css
nagiosgraph_js_url: /nagiosgraph/nagiosgraph.js
nagiosgraph_nagcgi_url: /nagios3/cgi-bin
nagiosgraph_perfdata_file: /tmp/perfdata.log
nagiosgraph_nagios_user: nagios
nagiosgraph_apache_user: www-data
nagiosgraph_mod_nag_conf: y
nagiosgraph_nag_conf_file: /etc/nagios3/nagios.cfg
nagiosgraph_nag_commands_file: /etc/nagios3/conf.d/nagiosgraph-commands.cfg
nagiosgraph_mod_apache_conf: y
nagiosgraph_apache_conf_path: /etc/apache2/sites-enabled
